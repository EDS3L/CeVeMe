name: Build, Publish and Deploy

on:
  push:
    branches: [main]
    paths:
      - "Backend/ceveme/src/**"
      - "Backend/ceveme/build.gradle"
      - "Backend/ceveme/Dockerfile"
      - "Frontend/ceveme/src/**"
      - "Frontend/ceveme/package.json"
      - "Frontend/ceveme/Dockerfile"
      - "docker-compose-prod.yml"

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
      compose: ${{ steps.filter.outputs.compose }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'Backend/ceveme/src/**'
              - 'Backend/ceveme/build.gradle'
              - 'Backend/ceveme/Dockerfile'
            frontend:
              - 'Frontend/ceveme/src/**'
              - 'Frontend/ceveme/package.json'
              - 'Frontend/ceveme/Dockerfile'
            compose:
              - 'docker-compose-prod.yml'

  build-backend:
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Run tests
        working-directory: ./Backend/ceveme
        run: |
          chmod +x ./gradlew
          ./gradlew test --no-daemon

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: ./Backend/ceveme
          file: ./Backend/ceveme/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/eds3l:ceveme-backend
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-frontend:
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: Frontend/ceveme/package-lock.json

      - name: Install dependencies
        working-directory: ./Frontend/ceveme
        run: npm ci

      - name: Run linter
        working-directory: ./Frontend/ceveme
        run: npm run lint || true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./Frontend/ceveme
          file: ./Frontend/ceveme/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/eds3l:ceveme-frontend
          build-args: |
            VITE_API_URL=https://ceveme.pl
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: [changes, build-backend, build-frontend]
    if: |
      always() && 
      (needs.build-backend.result == 'success' || needs.build-backend.result == 'skipped') &&
      (needs.build-frontend.result == 'success' || needs.build-frontend.result == 'skipped') &&
      (needs.changes.outputs.backend == 'true' || needs.changes.outputs.frontend == 'true' || needs.changes.outputs.compose == 'true')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Copy docker-compose to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "docker-compose-prod.yml"
          target: "/home/${{ secrets.VPS_USERNAME }}/ceveme"

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e

            echo "${{ secrets.DOCKER_TOKEN }}" | docker login docker.io -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin


            cd /home/${{ secrets.VPS_USERNAME }}/ceveme

            export DOCKER_USERNAME="${{ secrets.DOCKER_USERNAME }}"

            export MAIL_HOST="${{ secrets.MAIL_HOST }}"
            export MAIL_USERNAME="${{ secrets.MAIL_USERNAME }}"
            export MAIL_PASSWORD="${{ secrets.MAIL_PASSWORD }}"

            export DB_URL="${{ secrets.DB_URL }}"
            export DB_USERNAME="${{ secrets.DB_USERNAME }}"
            export DB_PASSWORD="${{ secrets.DB_PASSWORD }}"

            export TOKEN_SECRETKEY="${{ secrets.TOKEN_SECRETKEY }}"

            export GEMINI_API_KEY="${{ secrets.GEMINI_API_KEY }}"
            export STRIPE_APIKEY="${{ secrets.STRIPE_APIKEY }}"
            export CLOUDINARY_URL="${{ secrets.CLOUDINARY_URL }}"

            export LI_AT="${{ secrets.LI_AT }}"
            export LI_RM="${{ secrets.LI_RM }}"


            docker pull ${{ secrets.DOCKER_USERNAME }}/eds3l:ceveme-backend
            docker pull ${{ secrets.DOCKER_USERNAME }}/eds3l:ceveme-frontend

            docker compose -f docker-compose-prod.yml up -d --remove-orphans

            docker image prune -f
